<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>成長戦略 - Japan Audio Export Service</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Noto Sans JP", sans-serif;
      }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        position: relative;
        background-color: #ffffff;
        overflow: hidden;
        display: flex;
      }
      .slide-sidebar {
        width: 300px;
        background-color: #082044;
        padding: 40px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .sidebar-accent {
        position: absolute;
        width: 8px;
        height: 180px;
        background-color: #d4af37;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
      }
      .gold-accent {
        color: #d4af37;
      }
      .content-wrapper {
        flex: 1;
        padding: 60px;
        display: flex;
        flex-direction: column;
      }
      .bullet-item {
        display: flex;
        align-items: flex-start;
        margin-bottom: 30px;
      }
      .bullet-icon {
        background-color: rgba(8, 32, 68, 0.1);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 20px;
        flex-shrink: 0;
      }
      .bullet-icon i {
        color: #082044;
        font-size: 20px;
      }
      .bullet-content {
        flex: 1;
      }
      .bullet-title {
        font-weight: 600;
        font-size: 1.2rem;
        margin-bottom: 6px;
        color: #082044;
      }
      .bullet-text {
        color: #4a5568;
        line-height: 1.5;
      }
      .growth-arrow {
        position: absolute;
        right: 80px;
        height: 420px;
        opacity: 0.1;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="slide-sidebar">
        <div class="sidebar-accent"></div>
        <h2 class="text-white text-3xl font-bold mb-4">成長戦略</h2>
        <div class="w-16 h-1 bg-white opacity-60"></div>
        <div class="mt-8 mb-4">
          <i class="fas fa-chart-line text-white opacity-80 text-5xl"></i>
        </div>
      </div>
      <div class="content-wrapper">
        <i class="fas fa-arrow-up growth-arrow"></i>
        <div class="bullet-item">
          <div class="bullet-icon">
            <i class="fas fa-bullhorn"></i>
          </div>
          <div class="bullet-content">
            <p class="bullet-title">Phase 1：認知拡大</p>
            <p class="bullet-text">
              Web/SNS/コミュニティでの露出増加 → コンバージョン率（CVR）の最適化
            </p>
          </div>
        </div>
        <div class="bullet-item">
          <div class="bullet-icon">
            <i class="fas fa-handshake"></i>
          </div>
          <div class="bullet-content">
            <p class="bullet-title">
              Phase 2：ハイエンド機器取扱ショップとの連携
            </p>
            <p class="bullet-text">
              専門店、ハードオフ、Yahoo!オークション等のハイエンドオーディオ機器取扱店との提携
              → 取扱点数の拡大
            </p>
          </div>
        </div>
        <div class="bullet-item">
          <div class="bullet-icon">
            <i class="fas fa-warehouse"></i>
          </div>
          <div class="bullet-content">
            <p class="bullet-title">Phase 3：在庫管理・自社倉庫モデル</p>
            <p class="bullet-text">
              商品の回転率向上・梱包品質の統一化により顧客体験を強化
            </p>
          </div>
        </div>
        <div class="bullet-item">
          <div class="bullet-icon">
            <i class="fas fa-chart-bar"></i>
          </div>
          <div class="bullet-content">
            <p class="bullet-title">主要KPI</p>
            <p class="bullet-text">
              流入数／CVR／受注件数／AOV／リピート率／提携ショップ数
            </p>
          </div>
        </div>
        <div class="absolute bottom-6 right-8">
          <p class="text-gray-400 text-sm">J-AES Business Plan | 11</p>
        </div>
      </div>
    </div>
  </body>
</html>
