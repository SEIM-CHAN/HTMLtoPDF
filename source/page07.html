<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>収益構造 - Japan Audio Export Service</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Noto Sans JP", sans-serif;
      }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        position: relative;
        background-color: #ffffff;
        overflow: hidden;
        display: flex;
      }
      .slide-sidebar {
        width: 300px;
        background-color: #082044;
        padding: 40px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .sidebar-accent {
        position: absolute;
        width: 8px;
        height: 180px;
        background-color: #d4af37;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
      }
      .gold-accent {
        color: #d4af37;
      }
      .content-wrapper {
        flex: 1;
        padding: 40px 60px;
        display: flex;
        flex-direction: column;
      }
      .chart-container {
        position: relative;
        width: 100%;
        height: 360px;
        margin: 20px 0;
      }
      .key-point {
        background-color: rgba(8, 32, 68, 0.05);
        border-left: 4px solid #082044;
        padding: 10px 15px;
        margin: 5px 0;
      }
      .key-point p {
        margin: 0;
        color: #4a5568;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="slide-sidebar">
        <div class="sidebar-accent"></div>
        <h2 class="text-white text-3xl font-bold mb-4">収益構造</h2>
        <div class="w-16 h-1 bg-white opacity-60"></div>
        <div class="mt-8 mb-4">
          <i class="fas fa-chart-bar text-white opacity-80 text-5xl"></i>
        </div>
      </div>
      <div class="content-wrapper">
        <h3 class="text-2xl font-bold text-gray-800 mb-4">
          収益構造（単位取引と月次）
        </h3>
        <div class="flex mb-4">
          <div class="w-1/2 pr-4">
            <h4 class="text-xl font-semibold text-gray-700 mb-3">
              取引単位の収益
            </h4>
            <div class="key-point mb-4">
              <p class="font-medium">
                平均取引額（AOV）:
                <span class="gold-accent font-bold">¥800,000</span>
              </p>
              <p>
                手数料:
                <span class="font-semibold"
                  >販売価格＋輸送費＋その他手続き費用の合算額の10%</span
                >
              </p>
              <p>粗利/件: <span class="gold-accent font-bold">¥80,000</span></p>
            </div>
            <h4 class="text-xl font-semibold text-gray-700 mt-6 mb-3">
              月次ベース（5件/月）
            </h4>
            <div class="key-point">
              <p class="font-medium">
                月間粗利: <span class="gold-accent font-bold">¥400,000</span>
              </p>
              <p>月間コスト: <span class="font-semibold">¥120,000</span></p>
              <p>
                月間営業利益:
                <span class="gold-accent font-bold">¥280,000</span>
              </p>
            </div>
          </div>
          <div class="w-1/2 pl-4">
            <div class="chart-container">
              <canvas id="revenueChart"></canvas>
            </div>
          </div>
        </div>
        <div class="mt-6">
          <h4 class="text-xl font-semibold text-gray-700 mb-3">特徴と強み</h4>
          <div class="grid grid-cols-3 gap-4">
            <div class="key-point">
              <p class="font-medium">高単価取引</p>
              <p>平均取引額¥800,000の高付加価値商材</p>
            </div>
            <div class="key-point">
              <p class="font-medium">前金決済</p>
              <p>健全なキャッシュフローを確保</p>
            </div>
            <div class="key-point">
              <p class="font-medium">在庫リスクなし</p>
              <p>購入確定後の買付で在庫レス運営</p>
            </div>
          </div>
        </div>
        <div class="absolute bottom-6 right-8">
          <p class="text-gray-400 text-sm">J-AES Business Plan | 7</p>
        </div>
      </div>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const ctx = document.getElementById("revenueChart").getContext("2d");

          const chart = new Chart(ctx, {
            type: "bar",
            data: {
              labels: ["1件あたり", "月間（5件）"],
              datasets: [
                {
                  label: "粗利（販売価格＋輸送費＋手続き費用の10%）",
                  data: [80000, 400000],
                  backgroundColor: "#082044",
                  borderColor: "#082044",
                  borderWidth: 1,
                },
                {
                  label: "コスト",
                  data: [0, 120000],
                  backgroundColor: "#6B7280",
                  borderColor: "#6B7280",
                  borderWidth: 1,
                },
                {
                  label: "営業利益",
                  data: [80000, 280000],
                  backgroundColor: "#D4AF37",
                  borderColor: "#D4AF37",
                  borderWidth: 1,
                },
              ],
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              scales: {
                x: {
                  grid: {
                    display: false,
                  },
                },
                y: {
                  beginAtZero: true,
                  ticks: {
                    callback: function (value) {
                      return "¥" + value.toLocaleString();
                    },
                  },
                },
              },
              plugins: {
                legend: {
                  position: "top",
                  labels: {
                    font: {
                      family: "'Noto Sans JP', sans-serif",
                      size: 12,
                    },
                    color: "#4a5568",
                  },
                },
                tooltip: {
                  callbacks: {
                    label: function (context) {
                      let label = context.dataset.label || "";
                      if (label) {
                        label += ": ";
                      }
                      if (context.parsed.y !== null) {
                        label += "¥" + context.parsed.y.toLocaleString();
                      }
                      return label;
                    },
                  },
                },
              },
            },
          });
        });
      </script>
    </div>
  </body>
</html>
