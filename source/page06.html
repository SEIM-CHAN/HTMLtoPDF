<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ビジネスモデル - Japan Audio Export Service</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Noto Sans JP", sans-serif;
      }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        position: relative;
        background-color: #ffffff;
        overflow: hidden;
        display: flex;
      }
      .slide-sidebar {
        width: 300px;
        background-color: #082044;
        padding: 40px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .sidebar-accent {
        position: absolute;
        width: 8px;
        height: 180px;
        background-color: #d4af37;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
      }
      .gold-accent {
        color: #d4af37;
      }
      .content-wrapper {
        flex: 1;
        padding: 60px;
        display: flex;
        flex-direction: column;
      }
      .bullet-item {
        display: flex;
        align-items: flex-start;
        margin-bottom: 30px;
      }
      .bullet-icon {
        background-color: rgba(8, 32, 68, 0.1);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 20px;
        flex-shrink: 0;
      }
      .bullet-icon i {
        color: #082044;
        font-size: 20px;
      }
      .bullet-content {
        flex: 1;
      }
      .bullet-title {
        font-weight: 600;
        font-size: 1.2rem;
        margin-bottom: 6px;
        color: #082044;
      }
      .bullet-text {
        color: #4a5568;
        line-height: 1.5;
      }
      .flow-steps {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }
      .flow-step {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-right: 10px;
      }
      .flow-step-icon {
        background-color: rgba(8, 32, 68, 0.1);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 5px;
      }
      .flow-step-icon i {
        color: #082044;
        font-size: 16px;
      }
      .flow-step-text {
        font-size: 0.8rem;
        color: #4a5568;
        text-align: center;
      }
      .flow-arrow {
        color: #d4af37;
        margin: 0 5px;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="slide-sidebar">
        <div class="sidebar-accent"></div>
        <h2 class="text-white text-3xl font-bold mb-4">ビジネスモデル</h2>
        <div class="w-16 h-1 bg-white opacity-60"></div>
        <div class="mt-8 mb-4">
          <i class="fas fa-sitemap text-white opacity-80 text-5xl"></i>
        </div>
      </div>
      <div class="content-wrapper">
        <div class="bullet-item">
          <div class="bullet-icon">
            <i class="fas fa-project-diagram"></i>
          </div>
          <div class="bullet-content">
            <p class="bullet-title">フロー</p>
            <div class="flow-steps">
              <div class="flow-step">
                <div class="flow-step-icon">
                  <i class="fas fa-search"></i>
                </div>
                <p class="flow-step-text">商品<br />リクエスト</p>
              </div>
              <i class="fas fa-chevron-right flow-arrow"></i>
              <div class="flow-step">
                <div class="flow-step-icon">
                  <i class="fas fa-file-invoice"></i>
                </div>
                <p class="flow-step-text">当社が<br />見積</p>
              </div>
              <i class="fas fa-chevron-right flow-arrow"></i>
              <div class="flow-step">
                <div class="flow-step-icon">
                  <i class="fas fa-money-bill-wave"></i>
                </div>
                <p class="flow-step-text">顧客から<br />全額前金</p>
              </div>
              <i class="fas fa-chevron-right flow-arrow"></i>
              <div class="flow-step">
                <div class="flow-step-icon">
                  <i class="fas fa-shopping-cart"></i>
                </div>
                <p class="flow-step-text">当社が<br />買付</p>
              </div>
              <i class="fas fa-chevron-right flow-arrow"></i>
              <div class="flow-step">
                <div class="flow-step-icon">
                  <i class="fas fa-shipping-fast"></i>
                </div>
                <p class="flow-step-text">検品・梱包<br />国際発送</p>
              </div>
              <i class="fas fa-chevron-right flow-arrow"></i>
              <div class="flow-step">
                <div class="flow-step-icon">
                  <i class="fas fa-check-circle"></i>
                </div>
                <p class="flow-step-text">顧客<br />受領</p>
              </div>
            </div>
          </div>
        </div>
        <div class="bullet-item">
          <div class="bullet-icon">
            <i class="fas fa-coins"></i>
          </div>
          <div class="bullet-content">
            <p class="bullet-title">収益構造</p>
            <p class="bullet-text">
              販売価格＋輸送費＋その他手続き費用の合算額の10%を手数料として収益化
            </p>
          </div>
        </div>
        <div class="bullet-item">
          <div class="bullet-icon">
            <i class="fas fa-award"></i>
          </div>
          <div class="bullet-content">
            <p class="bullet-title">特徴</p>
            <p class="bullet-text">
              ・在庫レス：自社在庫を持たないため初期投資が最小限<br />
              ・仕入リスクなし：注文確定後に仕入れるため不良在庫が発生しない<br />
              ・前金制：健全なキャッシュフローを実現し、黒字倒産リスクを軽減
            </p>
          </div>
        </div>
        <div class="absolute bottom-6 right-8">
          <p class="text-gray-400 text-sm">J-AES Business Plan | 6</p>
        </div>
      </div>
    </div>
  </body>
</html>
