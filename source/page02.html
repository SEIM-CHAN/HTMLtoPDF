<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>事業概要 - Japan Audio Export Service</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Noto Sans JP", sans-serif;
      }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        position: relative;
        background-color: #ffffff;
        overflow: hidden;
        display: flex;
      }
      .slide-sidebar {
        width: 300px;
        background-color: #082044;
        padding: 40px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .sidebar-accent {
        position: absolute;
        width: 8px;
        height: 180px;
        background-color: #d4af37;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
      }
      .gold-accent {
        color: #d4af37;
      }
      .content-wrapper {
        flex: 1;
        padding: 60px;
        display: flex;
        flex-direction: column;
      }
      .bullet-item {
        display: flex;
        align-items: flex-start;
        margin-bottom: 30px;
      }
      .bullet-icon {
        background-color: rgba(8, 32, 68, 0.1);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 20px;
        flex-shrink: 0;
      }
      .bullet-icon i {
        color: #082044;
        font-size: 20px;
      }
      .bullet-content {
        flex: 1;
      }
      .bullet-title {
        font-weight: 600;
        font-size: 1.2rem;
        margin-bottom: 6px;
        color: #082044;
      }
      .bullet-text {
        color: #4a5568;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="slide-sidebar">
        <div class="sidebar-accent"></div>
        <h2 class="text-white text-3xl font-bold mb-4">事業概要</h2>
        <div class="w-16 h-1 bg-white opacity-60"></div>
        <div class="mt-8 mb-4">
          <i class="fas fa-chart-line text-white opacity-80 text-5xl"></i>
        </div>
      </div>
      <div class="content-wrapper">
        <div class="bullet-item">
          <div class="bullet-icon">
            <i class="fas fa-users"></i>
          </div>
          <div class="bullet-content">
            <p class="bullet-title">対象顧客</p>
            <p class="bullet-text">
              海外（EU/UK/US/CA/AU等）のオーディオ愛好家（中〜高所得層）
            </p>
          </div>
        </div>
        <div class="bullet-item">
          <div class="bullet-icon">
            <i class="fas fa-cogs"></i>
          </div>
          <div class="bullet-content">
            <p class="bullet-title">提供サービス</p>
            <p class="bullet-text">
              購入代行＋決済＋国際発送の一気通貫サービス／多言語・海外向け最適化サイト
            </p>
          </div>
        </div>
        <div class="bullet-item">
          <div class="bullet-icon">
            <i class="fas fa-tag"></i>
          </div>
          <div class="bullet-content">
            <p class="bullet-title">取扱価格帯</p>
            <p class="bullet-text">
              ¥50,000〜¥3,000,000（平均取引額：¥800,000）
            </p>
          </div>
        </div>
        <div class="bullet-item">
          <div class="bullet-icon">
            <i class="fas fa-coins"></i>
          </div>
          <div class="bullet-content">
            <p class="bullet-title">収益モデル</p>
            <p class="bullet-text">
              販売価格の10%手数料（在庫リスクなし・前金制）
            </p>
          </div>
        </div>
        <div class="absolute bottom-6 right-8">
          <p class="text-gray-400 text-sm">J-AES Business Plan | 2</p>
        </div>
      </div>
    </div>
  </body>
</html>
